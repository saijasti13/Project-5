<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Courses Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">HOME</a>
        <a href="contact.html">CONTACT US</a>
        <a href="about.html">ABOUT</a>
        <a class="split" href="signup.html">REGISTER</a>
        <a href="login.html">LOG IN</a>
    </nav>
    <header>
        <h1>Register - Courses Hub</h1>
    </header>
    <div class="container">
        <div class="registration-form">
            <h2>Create Account</h2>
            <form action="Registersuccess.html" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>
                <label for="courses">Courses:</label>
                <select id="courses" name="courses">
                    <option value="C Programming">C Programming</option>
                    <option value="Python Programming">Python Programming</option>
                    <option value="Java Programming">Java Programming</option>
                    <option value="C++ Programming">C++ Programming</option>
                    <option value="OTHER">OTHER</option>
                </select><br>
                <label>Languages Known:</label>
                <input type="checkbox" id="english" name="languages" value="English">
                <label for="english">English</label>
                <input type="checkbox" id="telugu" name="languages" value="Telugu">
                <label for="telugu">Telugu</label>
                <input type="checkbox" id="hindi" name="languages" value="Hindi">
                <label for="hindi">Hindi</label> <br><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <input type="submit">
            </form>
        </div>
    </div>
    <footer>
        MY Company. All rights reserved.
    </footer>
</body>
</html>
